    <h1>Скорпион</h1>
    <p>Вы точно двигаетесь в сторону своего светлого будущего. Звёзды уверены, что вы сможете дойти до конца и порадоваться тому, где вы в итоге окажетесь. Не перестарайтесь – не стоит прилагать много усилий там, где можно обойтись буквально одним действием.</p>
